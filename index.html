<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cyber-Retro Snake</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stage">
    <header>
      <h1 class="title">CYBER-RETRO SNAKE</h1>
      <div class="hud">
        <div>Skor: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
      </div>
    </header>

    <main>
      <canvas id="Gamecanvas" width="800" height="400"></canvas>
      <div id="levelup" class="overlay">LEVEL UP</div>
      <div id="gameover" class="overlay gameover">GAME OVER</div>
    </main>

    <footer class="controls">
      <button id="startBtn" onclick="startGame()" class="btn">▶ START</button>
      <button id="resetBtn" onclick="resetGame()" class="btn" style="display:none">↺ RESTART</button>
    </footer>
  </div>

  <audio id="bgmusic" src="sounds/bgmusic.mp3" loop preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
